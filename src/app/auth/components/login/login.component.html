<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Login</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/auth', 'registration']">You don't have account?</a>
        </p>
        <mc-backend-error-messages *ngIf="validationErrors$ | async" [backendErrors]="validationErrors$ | async"></mc-backend-error-messages>
        <div class="text-center col-md-12 col-xs-12 col-lg-12">
          <label *ngIf="(isSubmitting$ | async)">Please wait....</label>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                formControlName="email"
                type="email"
                class="form-control form-control-lg"
                placeholder="Email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
              />
            </fieldset>
            <button [disabled]="(isSubmitting$ | async)" class="btn btn-lg btn-primary pull-xs-right" type="submit">
              Login
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
